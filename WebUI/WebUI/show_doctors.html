<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SymptoSphere - Available Doctors</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: #008cba;
            margin: 0;
        }
        .doctor-block {
            width: calc(20% - 40px); /* Adjusted width for 5 doctors in a row with margin */
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
            display: inline-block;
            vertical-align: top;
            text-align: left;
            box-sizing: border-box;
            position: relative;
            height: 300px; /* Set a fixed height */
        }
        .doctor-block:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .doctor-name {
            font-weight: bold;
            color: #008cba;
            margin-bottom: 10px;
        }
        .doctor-info {
            margin-bottom: 10px;
        }
        .doctor-info strong {
            font-weight: bold;
            margin-right: 5px;
        }
        .select-button {
            background-color: #4CAF50; /* Green background color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* Add margin to separate from rating */
            display: block; /* Make button a block element */
            width: calc(100% - 40px); /* Adjust button width */
            text-align: center; /* Center align button text */
        }
        .request-results {
            text-align: center; /* Center align request result messages */
            margin-top: 20px;
        }
        .request-results .result-message {
            color: #4CAF50; /* Green color for accept or decline messages */
            margin-bottom: 10px;
        }
        .status-box {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Available Doctors</h1>
        </div>
        <div id="doctorsList" class="doctors-list">
            <!-- Doctor blocks will be dynamically added here -->
        </div>
    </div>
    <div id="requestResults" class="request-results">
        <!-- Results will be dynamically added here -->
    </div>
    <div id="statusBox" class="status-box">
        <!-- Scheduled or accepted status will be displayed here -->
    </div>

    <script>     
        // Function to display scheduled or accepted status
        function displayStatus(status) {
            const statusBox = document.getElementById('statusBox');
            statusBox.textContent = status;
        }
    </script>
</body>
</html>
