<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sign Up Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/index.css">
    <script src="https://kit.fontawesome.com/be595047ec.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="login-part">
            <p>Sign Up Form</p>
        </div>
        <form id="signupForm">
            <div class="main-part">
                <div class="row inputs">
                    <p>Enter Email</p>
                    <input id="emailInput" class="in" type="email" placeholder="Email" required>
                </div>
                <div class="row inputs">
                    <p>Enter Password</p>
                    <input id="passwordInput" class="in" type="password" placeholder="Password" required>
                </div>
                <div class="row inputs">
                    <p>Enter Name</p>
                    <input id="nameInput" class="in" type="text" placeholder="Enter Name" required>
                </div>
                <div class="row inputs">
                    <p>Enter Age</p>
                    <input id="ageInput" class="in" type="number" placeholder="Age" required>
                </div>
                <div class="row inputs">
                    <p>Select Gender</p>
                    <select id="genderInput" class="in" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="row inputs">
                    <p>Enter Phone Number</p>
                    <input id="phoneInput" class="in" type="tel" placeholder="Phone Number" required>
                </div>
                <div class="row inputs">
                    <input class="row submit star" type="submit" value="Sign Up">
                </div>
            </div>
        </form>
        <p><a href="./patient_login.html" class="login-link">Already have an Account? Login Now</a></p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let formData = {
                email: document.getElementById('emailInput').value,
                password: document.getElementById('passwordInput').value,
                name: document.getElementById('nameInput').value,
                age: parseInt(document.getElementById('ageInput').value),
                gender: document.getElementById('genderInput').value,
                phone_num: document.getElementById('phoneInput').value
            };

            fetch('http://127.0.0.1:8000/signup-patient', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = "./patient_login.html"; // Redirect to login page
                } else {
                    alert('Failed to sign up. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to sign up. Please try again.');
            });
        });
    </script>
</body>
</html>
